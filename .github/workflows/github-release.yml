# Action to update repository changelog, bump release versions and generate GitHub release tag.
name: Changelog|GitHub Release

permissions:
  contents: write

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for full commit history
          fetch-tags: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Bump version and generate changelog
        id: version-bump
        working-directory: ./demo
        run: |
          # Install conventional-changelog-cli if needed
          npm install -g conventional-changelog-cli
          # Bump version (example using npm)
          NEW_VERSION=$(npm version patch --no-git-tag-version)
          echo "New version: $NEW_VERSION"
          # Generate changelog
          cd ..
          conventional-changelog -p angular -i CHANGELOG.md -s
          # Set outputs for later steps
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=${NEW_VERSION}" >> $GITHUB_OUTPUT
          # Commit changes
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ./demo/package.json CHANGELOG.md
          git commit -m "chore: release ${NEW_VERSION} re #4"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: ${{ steps.version-bump.outputs.tag_name }}
          name: Release ${{ steps.version-bump.outputs.tag_name }}
          body: |
            See [CHANGELOG.md](CHANGELOG.md) for details.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
